<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="todo">
    <div class="todo__body">
      <div class="todo__header">
        <h2 class="todo__title title">TO-DO LIST</h2>
      </div>
      <div class="todo__main-container">
        <div class="todo__addTaskContainer">
          <input 
            type="text"
            class="todo__taskInput"
            placeholder="new task"
          >
          <button type="button" class="btn todo__btnAdd">
            ADD
          </button>
        </div>
        <div class="todo__taskListContainer">
          <ul class="todo__taskList">

          </ul>
          <button class="btn todo__btnClrAll">
            Clear
          </button>
        </div>
      </div>
      </div>
  </div>

<div class="modal modal__confirm">
  <div class="modal__window">
    <div class="modal__container">
      <div class="modal__text-container">
        <p class="modal__text">
          Are you sure, that you want to clear the task list?
        </p>
      </div>
      <div class="modal__btn-container">
        <button class="modal__cancel-btn">
          Cancel
        </button>
        <button class="modal__ok-btn">
          Ok
        </button>
    </div>
    </div>
  </div>
</div>

<div class="modal modal__alert">
  <div class="modal__window">
    <div class="modal__container">
      <div class="modal__text-container">
        <p class="modal__text">
          Task list is already empty!
        </p>
      </div>
      <div class="modal__btn-container">
        <button class="modal__ok-btn">
          Ok
        </button>
    </div>
    </div>
  </div>
</div>

  <script src="app.js "></script>
</body>
</html>
